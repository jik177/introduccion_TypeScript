<body>
    <!--
                =================
                template String
                ================
        
    Typescript y JavaScript, en un principio asociaran variables y texto(string) con
    una nomenclatura muy parecida
    a)  Las cadenas de caracteres tendra comillas simples o dobles en su configuracion interna y externa
    b) insercion de variables ${variable}
    c) uso de comillas invertidas `........`
    d) la realidad de un nuevo tipo de string `cadena de texto ${}`
    e) Ejemplo:
    -->
    <script>
        var nombre ='Toño';
        var apellido ='Cuadrado';
        var edad=22;
        document.write(` Hola me llamo ${nombre} ${apellido} y tengo ${edad} años <br>`) 
    </script>
</body>
